<html>
    <head>
        <title>Tip Calulator</title>
        <link rel="stylesheet" type ="text/css" href = "style.css">
    </head>
        <body>
            <h1>Tip Calculator</h1>
                <div class="flexbox-container"> <!--Parent container that holds elements for user input, its labels, and buttons.-->
                    <div id="flexbox-container-child1">
                        <label id="labels">What was the Total of Your Bill?</label>
                        <input type="text" placeholder="Enter Bill Amount" id="billAmt">
                    </div>
                    <br>
                    <div id="flexbox-container-child2">
                        <label id="labels">How Was Your Service?</label>
                            <select id="serviceQuality"> <!--Dropdown menu for quality of service. Based on selection, determines value for calculating tip in script.js-->
                                <option value="0">-- Choose an Option --</option>
                                <option value="0.3">30% - Excellent</option>
                                <option value="0.2">20% - Good</option>
                                <option value="0.15">15% - OK</option>
                                <option value="0.1">10% - Bad</option>
                                <option value="0.05">5% - Terrible</option>
                            </select>
                    </div>
                    <br>
                    <div id="flexbox-container-child3">
                        <label id="labels">How Many People are Sharing the Bill?</label>
                        <input type="text" placeholder="Enter number of people" id="numPeople">
                    </div>
                    <br>
                    <div class="buttons">
                        <button id="calcTip" onclick="caclTip()">Calculate!</button> <!--Executes the calcTip() function in script.js-->
                        <button type="reset" onclick="reset()">Reset</button> <!--Resets all input values to ""-->
                    </div>
                </div>
            <h2>The Tip is: </h2>
            <div id="totalTip"> <!--Displays the calculated tip from script.js-->
                <h3 id="tip"> </h3>
                <h3 id="each"> </h3>
            </div>
            <script type="text/javascript" src="script.js"></script>
    </body>
</html>
